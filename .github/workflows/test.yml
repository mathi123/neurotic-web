name: Unit Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract NodeJS and pnpm versions
        id: versions
        run: |
          pnpm_version=$(grep -E '"packageManager"' package.json | sed -E 's/.*"packageManager"\s*:\s*"[^@]+@([^\"]+)".*/\1/')
          echo "pnpm_version=${pnpm_version}" >> "$GITHUB_OUTPUT"          
          echo "node_version=$(grep -E '^use-node-version=' .npmrc | cut -d'=' -f2)" >> "$GITHUB_OUTPUT"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ steps.versions.outputs.pnpm_version }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.versions.outputs.node_version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check testing
        run: pnpm run test:coverage

      - name: 'Report Coverage'
        if: always()
        uses: davelosert/vitest-coverage-report-action@v2
